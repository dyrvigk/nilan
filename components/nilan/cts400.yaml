#### HOLDING REGISTERS ####
###########################


text_sensor:
  
  - platform: template
    name: "Air filter alarm status"
    lambda: |-
      if (id(nilan_filter_alarm).state) {
        return {"Skift filter"};
      } else {
        return {"Filter OK"};
      }  

  - platform: template
    name: "Bypass damper status"
    lambda: |-
      if (id(nilan_filter_alarm).state) {
        return {"Bypass Open"};
      } else {
        return {"Bypass Closed"};
      }     
